<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Urpflanze | 003 - Encapsulation</title>
		<script src="https://cdn.jsdelivr.net/npm/urpflanze"></script>
		<style>
			* {
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			const scene = new Urpflanze.Scene()

			const group = new Urpflanze.Group({
				distance: 20,
				sideLength: 8,
				repetitions: [2],
			})

			const rect = new Urpflanze.Rect()

			const circle = new Urpflanze.Circle({
				scale: 0.5,
			})

			group.add(rect, circle)

			const firstEncap = new Urpflanze.Shape({
				shape: group,
				repetitions: 8,
				distance: 60,
			})

			const secondEncap = new Urpflanze.Shape({
				shape: firstEncap,
				repetitions: [3],
				scale: 0.6,
				distance: 130,
			})

			scene.add(secondEncap)

			const drawer = new Urpflanze.DrawerCanvas(scene, document.body)
			drawer.draw()
		</script>
	</body>
</html>
