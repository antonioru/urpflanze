		<script>
			// prettier-ignore
			const buffer = [

                0.0267, 0.0443, 0.0448, 0.0518, 0.8656, 0.5253, 0.8832, 0.5325,

                0.0244, 0.969, 0.0102, 0.9536, -0.0007, 0.0434, -0.5258, 0.031,

                0.5341, -0.8714, 0.5282
            ]

			const scene = new Urpflanze.Scene()

			const group = new Urpflanze.Group({
				sideLength: 80,
				repetitions: 3,
			})

			const shape = new Urpflanze.ShapeBuffer({
				translate: [0, 54],
				shape: buffer,
			})
			const shape2 = new Urpflanze.ShapeBuffer({
				shape: buffer,
				scale: 0.35,
				translate: [0, 236],
			})

			group.add(shape, shape2)

			const urpflanzeLogo = new Urpflanze.Shape({
				shape: group,
				translate: [0, 6],
				scale: 0.8,
			})

			scene.add(urpflanzeLogo)

			const drawer = new Urpflanze.DrawerCanvas(scene, document.body)
			drawer.draw()
		</script>
