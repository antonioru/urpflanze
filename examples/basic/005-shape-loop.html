<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Urpflanze | 005 - ShapeLoop</title>
		<script src="https://cdn.jsdelivr.net/npm/urpflanze"></script>
		<style>
			* {
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			const scene = new Urpflanze.Scene()

			scene.add(
				new Urpflanze.ShapeLoop({
					loop: {
						start: 0,
						end: Urpflanze.toRadians(360),
						inc: Urpflanze.toRadians(360) / 100, // 100 points
						vertex: shapeLoopRepetition => [Math.cos(shapeLoopRepetition.angle), Math.sin(shapeLoopRepetition.angle)],
					},
				})
			)

			const drawer = new Urpflanze.DrawerCanvas(scene, document.body)
			drawer.draw()
		</script>
	</body>
</html>
