<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Urpflanze.js doc</title>
		<base href="<%= htmlWebpackPlugin.options.baseUrl %>" />
		<script src="assets/js/urpflanze.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
		<style>
			html {
				width: 100%;
				height: 100%;
				background: #111413;
			}
		</style>
	</head>
	<body>
		<main style="display: none">
			<section class="first-section">
				<header>
					<div>
						<img src="assets/images/logo.svg" alt="Urpflanze logo" id="logo" />
						<span>Urpflanze</span>
						<span id="version"></span>
					</div>
					<div id="menu_btn">menu</div>
				</header>
				<aside>
					<div id="aside-bg"></div>
					<div class="aside-content">
						<div class="search-lang">
							<input id="search" type="search" placeholder="Search in wiki and docs" name="urpflanze-search" />
							<select id="lang">
								<option value="it">it</option>
								<!-- <option value="en">en</option> -->
							</select>
						</div>
						<nav id="nav"></nav>
					</div>
					<footer>
						<div class="follow">
							<small>follow on</small>
							<div>
								<a href="https://github.com/genbs/urpflanze" target="_blank" title="follow on github">
									<img src="assets/images/github-logo.svg" alt="Github logo" />
								</a>

								<a href="https://www.instagram.com/urpflanzejs/" target="_blank" title="follow on instagram">
									<img src="assets/images/instagram-logo.svg" alt="Instagram logo" />
								</a>
								<a href="https://discord.com/invite/FuwAq5z" target="_blank" title="join discord">
									<img src="assets/images/discord-logo.svg" alt="Discord logo" />
								</a>
							</div>
						</div>

						<div class="support">
							<small>supported by</small>
							<a href="https://www.desidus.it" target="_blank">
								<img src="assets/images/desidus-logo.svg" alt="Desidus logo" />
							</a>
						</div>
					</footer>
				</aside>
			</section>
			<section class="dynamic-container">
				<section id="content"></section>
			</section>
		</main>
	</body>
</html>
